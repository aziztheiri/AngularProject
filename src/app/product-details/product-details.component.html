<table border>
    <tr>
      <td>Image</td>
      <td>Id</td>
      <td>Prooduct name</td>
      <td>Price</td>
    </tr>
    <tr *ngFor="let p of productItem">
      <td><img [src]="p.img" alt="" width="50px" height="50px" /></td>
      <td>{{ p.id }}</td>
      <td>{{ p.pName }}</td>
      <td>{{ p.price }}</td>
      <td><button routerLink="/products">Back to Product List</button></td>
    </tr>
  </table>
